<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body{
            font-family: 'Arial Narrow', Arial, sans-serif;
            display: flex;
            justify-content: center;
        }
        div{
            border: 2px solid blue;
            border-radius: 5px;
            width: max-content;
            padding: 10px;
            line-height: 1.5;
        }
    </style>
    <title>Exemplo Formulário Enviado</title>
</head>
<body>
    <script>
        let search = window.location.search.substring(1)
        while (search.indexOf("+") != -1) {
            search = search.replace("+"," ")
        }
        let partes = search.split("&")
        for(let i in partes){
            partes[i] = partes[i].split("=")
        }
        const data = { }
        for(let i in partes){
            data[partes[i][0] ] = partes[i][1]
        }
        document.body.innerHTML+= `
        <div>
            Você informou: <br> Nome: ${data.nome} <br> Sobrenome: ${data.sobrenome}    
        </div>`
    </script>
</body>
</html>
